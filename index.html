<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>MY KEYBOARD</h1>
    <div class="container">
      <!-- <input type="text" readonly placeholder="0" data-output> -->
      <div class="row one">
        <button>'</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="back">Backspace</button>
      </div>
      <div class="row two">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button>\</button>
      </div>
      <div class="row three">
        <button class="caps">CapsLk</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>'</button>
        <button class="enter">Enter</button>
      </div>
      <div class="row four">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button class="shift">Shift</button>
      </div>
      <div class="row five">
        <button>Ctrl</button>
        <button>Fn</button>
        <button>
          <i class="bi bi-windows"></i>
        </button>
        <button>Alt</button>
        <button class="space">SPACE</button>
        <button>Alt</button>
        <button>Ctrl</button>
        <button>←</button>
        <button>↑</button>
        <button>↓</button>
        <button>→</button>
      </div>
    </div>
  </body>
</html>
